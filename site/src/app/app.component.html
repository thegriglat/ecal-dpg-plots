<app-header></app-header>

<!-- tags -->

<mat-card class="tagcard">
    <mat-card-header>
        <mat-card-title>Tags</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-chip-list #chipList aria-label="Tag selection">
                <mat-chip *ngFor="let tag of selectedTags" (removed)="remove(tag)">
                    {{tag}}
                    <mat-icon matChipRemove>cancel</mat-icon>
                </mat-chip>
            </mat-chip-list>
            <input placeholder="Tags" #tagInput [formControl]="tagCtrl" [matAutocomplete]="auto"
                [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                (matChipInputTokenEnd)="add($event)">
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
                    {{tag}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

    </mat-card-content>
</mat-card>

<mat-grid-list cols="4" rowHeight="1:2">
    <mat-grid-tile *ngFor="let i of getPlots()">
        <app-plot-card [plot]="i"></app-plot-card>
    </mat-grid-tile>
</mat-grid-list>
