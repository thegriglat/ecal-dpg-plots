<div class="ui stackable divided grid">
    <div class="row">
        <div class="five wide column">
            <!-- menu -->
            <div class="ui two column grid">
                <div class="menuc middle aligned wide column">
                    <h4 class="ui header">Approval session</h4>
                </div>
                <div class="menuc wide column">
                    <sui-select class="fluid selection" [(ngModel)]="session" [options]="getSessions()"
                        labelField="session" [isSearchable]="true" #templated>
                        <sui-select-option *ngFor="let o of templated.filteredOptions" [value]="o"></sui-select-option>
                    </sui-select>
                </div>
                <div class="menuc middle aligned wide column">
                    <h4 class="ui header">Filter</h4>
                </div>
                <div class="menuc wide column">
                    <div class="ui fluid icon input">
                        <input type="text" placeholder="Search..." [(ngModel)]="filter">
                        <i class="search icon"></i>
                    </div>
                </div>
                <div class="menuc column">
                    <div class="ui toggle checkbox">
                        <!-- (click)="true" is hack to enable #globCaptions.checked binding -->
                        <input type="checkbox" #globCaptions (click)="true" checked>
                        <label>Captions</label>
                    </div>
                </div>
                <div class="menuc column">
                    <div class="ui toggle checkbox">
                        <input type="checkbox" #minified_cb (click)="true" [checked]="minified"
                            (click)="scrollListener()">
                        <label>Minified cards</label>
                    </div>
                    <a routerLink="/" [queryParams]="shareSearchObj()" class="shareicon" target="_blank">
                        <i class="ui large share square icon pointer" title="Share session"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="eleven wide column">
            <div class="ui tiny primary button tagbutton" *ngFor="let word of split()" (click)="removeFromFilter(word)">
                {{word}}
                <a class="ui floating circular mini basic blue label">
                    {{getPlots().length}}
                </a>
            </div>
            <label *ngIf="getTags().length === 0" class="ui large yellow label">
                No tags match expression
            </label>
            <div class="ui tiny button tagbutton" (click)="toggleTag(tag)" [ngClass]="{'primary': isTagSelected(tag)}"
                *ngFor="let tag of getTags()" [@fadeAnimation]>
                {{tag}}
                <a class="ui floating circular mini basic label" [ngClass]="{'blue': isTagSelected(tag)}">
                    {{numberPlots(tag)}}
                </a>
            </div>
            <div class="right aligned">
                <div class="" style="float:right">
                    <i class="pointer ui large " (click)="toggleAll()" [ngClass]="toggleAllClass()"
                        title="Toggle all plots"></i>
                    <i class="large search minus icon pointer" (click)="zoom(1)" title="Zoom out"
                        [ngClass]="{'disabled': zoomOutDisabled()}"></i>
                    <i class="large undo icon pointer" (click)="zoom(0)" title="Reset zoom"></i>
                    <i class="large search plus icon pointer" (click)="zoom(-1)" title="Zoom in"
                        [ngClass]="{'disabled': zoomInDisabled()}"></i>
                    <i class="ui large keyboard icon pointer" (click)="getTerminalHelp()"
                        title="Download metadata paths"></i>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="ui stackable" [ngClass]="getZoomClass()">
    <div class="ui row" *ngIf="sessionSelected()">
        <div class="sixteen wide column">
            <!-- Session info -->
            <h3>{{session.session}}: {{session.title}} ({{session.date.trim()}})</h3>
            <p>{{session.abstract}}</p>
            <p>
                <a [href]="session.CDS" target="_blank">CDS entry</a> | <a [href]="session.iCMS" target="_blank">iCMS
                    entry</a>
            </p>
        </div>
    </div>
    <div class="wide column" *ngFor="let i of getPlotsScroll()" [@fadeAnimation]>
        <app-plot-card [plot]="i" [tags]="selectedTags" [collapsed]="!globCaptions.checked"
            [minified]="minified_cb.checked" (session)="setSessionPlot($event)" (tag)="toggleTag($event)">
        </app-plot-card>
    </div>
    <div class="ui sixteen wide middle aligned column" *ngIf="isLoaderShown()">
        <div class="ui active centered inline loader"></div>
    </div>
</div>
