<ng-template let-popup #popupTemplate>
    <div class="content">
        <a [routerLink]="url" routerLinkActive="active" target="_blank">Link</a> copied to clipboard
    </div>
</ng-template>

<div class="ui right corner label pointer" [appCopyClipboard]="fullurl(url)" (copied)="showCopiedMessage(popup)"
    suiPopup [popupTemplate]="popupTemplate" popupTrigger="click" #popup="suiPopup">
    <i class="ui copy outline icon"></i>
</div>
