<mat-card class="card">
    <mat-card-header>
        <mat-card-title> {{header()}}</mat-card-title>
        <mat-card-subtitle>{{date()}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="url()">
    <mat-card-content>
        {{content()}}
    </mat-card-content>
    <mat-card-actions>
        <ng-container *ngFor="let fmt of plot.formats">
            <a mat-button [href]="url(fmt)" target="_blank" *ngIf="fmt !== 'png'">
                {{fmt}}
            </a>
        </ng-container>
    </mat-card-actions>
</mat-card>
