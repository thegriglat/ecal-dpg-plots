<div class="ui card">
    <div class="content">
        <h4 class="ui header">
            {{header()}}
        </h4>
        <div class="ui divider"></div>
    </div>
    <div class="image">
        <a [href]="url('png')" target="_blank">
            <img [src]="url('png')" class="ui image">
        </a>
    </div>
    <div class="centered" (click)="toggleCollapse()">
        <i class="ui centered angle icon" [ngClass]="{'up': !isCollapsed(), 'down': isCollapsed()}"></i>
    </div>
    <ng-container *ngIf="!isCollapsed()">
        <div class="content">
            <p class="description justify">
                {{content()}}
            </p>
        </div>
        <div class="content">
            <div *ngFor="let tag of plot.tags" class="ui blue label padded">{{tag}}</div>
        </div>
    </ng-container>
    <div class="content">
        <ng-container *ngFor="let fmt of plot.formats">
            <a [href]="url(fmt)" target="_blank" class="usual">
                <i class="large icon" [ngClass]="icontype(fmt)"></i>
            </a>
        </ng-container>
        <div class="right floated meta">{{date()}}</div>
    </div>

</div>
