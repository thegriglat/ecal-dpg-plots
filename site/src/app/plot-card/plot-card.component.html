<div class="ui card">
    <div class="ui right floated">
        <a [routerLink]="getPermalink()" routerLinkActive="active" class="ui right corner label" target="_blank">
            <i class="ui paper plane icon"></i>
        </a>
    </div>
    <div class="content z10 noborder" *ngIf="!minified">
        <h4 class="ui header">
            {{header()}}
        </h4>
        <a class="right floated meta" (click)="setSession()">{{getSession()}}</a>
        <div class="ui divider"></div>
    </div>
    <div class="image" *ngIf="minified" suiPopup [popupTemplate]="headerPopup" popupPlacement="bottom">
        <img [src]="url('png')" class="ui image" (click)="save(url('png'))">
        <ng-template let-popup #headerPopup>
            {{header()}}
        </ng-template>
    </div>
    <div class="image z10" *ngIf="!minified">
        <img [src]="url('png')" class="ui image" (click)="save(url('png'))">
    </div>
    <ng-container *ngIf="!minified">
        <div class="centered" (click)="toggleCollapse()">
            <i class="ui centered angle icon" [ngClass]="{'up': !isCollapsed(), 'down': isCollapsed()}"></i>
        </div>
        <div class="content" *ngIf="!isCollapsed()" [@verticalSlide]>
            <p class="description justify z9">
                {{caption()}}
            </p>
        </div>
        <div class="content">
            <a *ngFor="let tag of plot.tags" class="ui small gray label padded" (click)="setTag(tag)"
                [ngClass]="getTagClass(tag)">{{tag}}</a>
        </div>
    </ng-container>
    <div class="content">
        <ng-container *ngFor="let fmt of plot.formats">
            <i class="large icon savelink" [ngClass]="icontype(fmt)" (click)="save(url(fmt))"></i>
        </ng-container>
        <!-- for minified -->
        <ng-container *ngIf="minified">
            <div class="ui dropdown" suiDropdown>
                <div class="text">Tags</div>
                <i class="dropdown icon"></i>
                <div class="menu" suiDropdownMenu>
                    <div class="item" *ngFor="let tag of plot.tags" (click)="setTag(tag)"
                        [ngClass]="{'dropsel': isTagChecked(tag)}">{{tag}}</div>
                </div>
            </div>
            <a class="right floated meta" (click)="setSession()" suiPopup [popupTemplate]="datePopup"
                popupPlacement="bottom">{{getSession()}}</a>
            <ng-template let-popup #datePopup>
                {{date()}}
            </ng-template>
        </ng-container>
        <div class="right floated meta" *ngIf="!minified">{{date()}}</div>
    </div>

</div>
