<div class="card">
    <h3>
        {{header()}}
    </h3>
    <div class="date">
        {{date()}}
    </div>

    <img [src]="url()" class="plot">

    <p class="content">
        {{content()}}
    </p>
    <div>
        <ng-container *ngFor="let fmt of plot.formats">
            <a mat-icon-button [href]="url(fmt)" target="_blank">
                <span class="material-icons">
                    {{icon_name(fmt)}}
                </span>
            </a>
        </ng-container>
    </div>

    <mat-chip-list class="footer">
        <mat-chip color="primary" *ngFor="let tag of plot.tags" class="mini" selected>{{tag}}</mat-chip>
    </mat-chip-list>
</div>
